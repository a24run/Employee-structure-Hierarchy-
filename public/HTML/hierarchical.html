<link rel="stylesheet" type="text/css" href="../css/tree.css">
<div ng-controller="hierarchicalView">
	<script type="text/ng-template"  id="tree.html">
		<span class="lead">{{data.name}} {{data.designation}}</span>
		<ul>
	    	<li ng-repeat="data in data.children" ng-include="'tree.html'"></li>
		</ul>
	</script>
	<div class="tree">
			<ul>
		    	<li ng-repeat="data in tree" ng-include="'tree.html'"></li>
			</ul>
		</div>
</div>
